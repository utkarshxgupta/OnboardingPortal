<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Onboarding Workbook Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      :root {
        --color-primary: #F99D27;
        --color-secondary: #005B75;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .gradient-background {
          background-color: #FFFBFE; /* Fallback color */
          background-image:
            radial-gradient(at 20% 15%, hsla(190, 50%, 90%, 0.3) 0px, transparent 50%),
            radial-gradient(at 80% 25%, hsla(35, 80%, 90%, 0.3) 0px, transparent 50%),
            radial-gradient(at 50% 95%, hsla(220, 60%, 92%, 0.3) 0px, transparent 50%);
          background-size: 100% 100%;
          background-repeat: no-repeat;
          background-attachment: fixed;
      }
      .material-symbols-rounded {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      /* Custom Likert Slider Styles */
      .likert-slider {
          -webkit-appearance: none;
          appearance: none;
          width: 100%;
          height: 8px;
          background: transparent;
          outline: none;
          margin: 1rem 0;
      }

      .likert-slider::-webkit-slider-runnable-track {
          width: 100%;
          height: 8px;
          cursor: pointer;
          background: linear-gradient(to right, var(--color-primary), var(--color-secondary) var(--fill-percent, 0%), #E7E0EC var(--fill-percent, 0%), #E7E0EC 100%);
          border-radius: 999px;
      }

      .likert-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          height: 24px;
          width: 24px;
          background: var(--color-secondary);
          border-radius: 50%;
          border: 3px solid #FFFFFF;
          box-shadow: 0 2px 6px rgba(0,0,0,0.2);
          cursor: pointer;
          margin-top: -8px; /* (thumb height - track height) / 2 */
      }
      
      .likert-slider::-moz-range-track {
          width: 100%;
          height: 8px;
          cursor: pointer;
          background: #E7E0EC;
          border-radius: 999px;
      }

      .likert-slider::-moz-range-progress {
          height: 8px;
          background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
          border-radius: 999px;
      }

      .likert-slider::-moz-range-thumb {
          height: 24px;
          width: 24px;
          background: var(--color-secondary);
          border-radius: 50%;
          border: 3px solid #FFFFFF;
          box-shadow: 0 2px 6px rgba(0,0,0,0.2);
          cursor: pointer;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#F99D27',
              onPrimary: '#FFFFFF',
              primaryContainer: '#FFE7C2',
              onPrimaryContainer: '#3D2200',
              secondary: '#005B75',
              onSecondary: '#FFFFFF',
              secondaryContainer: '#CBE9F1',
              onSecondaryContainer: '#001F28',
              brandRed: '#B02A30',
              background: '#FFFBFE',
              onBackground: '#1C1B1F',
              surface: '#FFFFFF',
              onSurface: '#1C1B1F',
              surfaceVariant: '#E7E0EC',
              onSurfaceVariant: '#49454F',
              outline: '#79747E',
              outlineVariant: '#CAC4D0',
              success: '#0F9D58',
              warning: '#F4B400',
              error: '#B3261E',
              info: '#1A73E8',
              disabled: '#E6E1E5',
              onDisabled: '#9AA0A6'
            },
            borderRadius: {
              xs: '4px',
              sm: '8px',
              md: '12px',
              lg: '16px',
              xl: '24px',
              pill: '999px'
            },
            boxShadow: {
              e1: '0 1px 2px rgba(0,0,0,0.08)',
              e2: '0 2px 6px rgba(0,0,0,0.10)',
              e3: '0 4px 10px rgba(0,0,0,0.12)',
              e4: '0 6px 16px rgba(0,0,0,0.14)',
              e5: '0 8px 24px rgba(0,0,0,0.16)'
            },
            fontFamily: {
              sans: ['Inter', 'Roboto', 'IBM Plex Sans', 'system-ui', '-apple-system', 'Segoe UI', 'Arial', 'Noto Sans', 'sans-serif']
            }
          }
        }
      }
    </script>
